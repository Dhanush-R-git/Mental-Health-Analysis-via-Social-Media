<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Questions</title>
</head>
<body>
    <h1>Psychological Questions</h1>
    <form action="/submit_answers" method="POST">
        {% for question in questions %}
            <p>{{ question.question }}</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="{{ loop.index }}" value="Yes">
            <label for="no">No</label>
            <input type="radio" id="no" name="{{ loop.index }}" value="No">
            <label for="maybe">Maybe</label>
            <input type="radio" id="maybe" name="{{ loop.index }}" value="Maybe">
            <label for="sometimes">Sometimes</label>
            <input type="radio" id="sometimes" name="{{ loop.index }}" value="Sometimes">
            <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
